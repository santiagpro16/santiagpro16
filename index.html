<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My ecommerce</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <section class="products">
        <h1>Como me quieras llamar</h1>
        <div class="all-products">
            <div class="product">
                <img src="./assets/airpodspro.png" alt="Air Pods Pro">
                <div class="product-info">
                    <h3 class="product-title">Air Pods Pro</h3>
                    <p class="product-price">$200</p>
                    <button class="product-btn">Comprar ahora</button>
                </div>
            </div>
            <div class="product">
                <img src="./assets/iphone14.png" alt="Iphone 15">
                <div class="product-info">
                    <h3 class="product-title">Iphone 14</h3>
                    <p class="product-price">$1100</p>
                    <button class="product-btn">Comprar ahora</button>
                </div>
            </div>
            <div class="product">
                <img src="./assets/macbookpro.png" alt="Macbook pro">
                <div class="product-info">
                    <h3 class="product-title">MacBook Pro</h3>
                    <p class="product-price">$1200</p>
                    <button class="product-btn">Comprar ahora</button>
                </div>
            </div>
            <div class="product">
                <img src="./assets/airjordanretro.png" alt="Air jordan retro">
                <div class="product-info">
                    <h3 class="product-title">Air Jordan Retro</h3>
                    <p class="product-price">$800</p>
                    <button class="product-btn">Comprar ahora</button>
                </div>
            </div>
        </div>
    </section>
  </body>
</html>
